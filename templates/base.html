{% load static %}
{% load django_htmx spellbook_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Template">
    <title>Chat Server Prototype</title>
    <!-- Scripts -->
    <script src="{% static 'htmx/htmx.min.js' %}" defer></script>
    <script src="{% static 'htmx/ws.js' %}" defer></script>
    <script src="{% static 'htmx/hyperscript.min.js' %}" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% spellbook_styles %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="{% block class %}{% endblock %}">

    {% include 'includes/navbar.html' %}

    {% block layout %}
    {% endblock %}

    {% block javascript %}{% endblock %}
    <script>
        console.log("Hello World");
        function scrollToBottom() {
            const container = document.getElementById("chat-messages");
            if (container == null) {
                return;
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
    <script type="module" src="{% static 'js/chat_room/chat_room.mjs' %}" defer>
    </script>

</body>
</html>
